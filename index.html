<body>
    <div class="container">
  <!-- this is the jubotron that display  -->
     <div class="jumbotron text-center">
        <h1 class="display-4">The Next Lam</h1>
        <p class="lead">Time to GTFO</p>
    </div>
<!-- building an input form for the current train schedule -->
 <div class="row">
     <div class="col-lg-12">
        <div class="card card-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(mins)</th>
                    <th>Next Arrival</th>
                    <th>Mins Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
    </div>
 </div>
 <!-- built a input form to add a train to the train schedule -->
 <div class="row">
    <div class="col-lg-12">
        <form>
          <div class="form-group row">
            <label for="train-name-input">Train Name:</label>
            <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group row">
            <label for="time-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class="form-group row">
            <label for="freq-input">Frequency(min)</label>
            <input class="form-control" id="freq-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
      </div>
 </div>

</div>


</body>
</html>
